name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Dry run (skip actual publish)'
        required: false
        default: 'false'
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read   # Required for checkout
      id-token: write  # Required for npm trusted publishers (OIDC)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install latest npm
        run: npm install -g npm@latest && npm --version

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Verify CLI
        run: |
          npm link
          kspec --version

      - name: Sync version from release tag
        if: github.event_name == 'release'
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          # Strip leading 'v' if present
          VERSION="${VERSION#v}"
          npm version "$VERSION" --no-git-tag-version --allow-same-version

      - name: Publish to npm
        if: ${{ github.event.inputs.dry-run != 'true' }}
        run: npm publish --provenance --access public

      # Note: Version sync to main requires a manual PR due to branch protection rules.
      # After release, create a PR to update package.json version.
      # See /release skill for details.
