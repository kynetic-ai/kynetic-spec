  - _ulid: 01KFKS5NT2T98M70QQ4FZB2VTW
    id: session-reflect
    trigger: session-end
    description: Structured reflection after work sessions. Surfaces learnings, identifies friction, and
      captures improvements for system evolution.
    steps:
      - type: action
        content: |
          Identify what worked well this session.
          Be specific: "categorizing items first" not "good planning".
          Consider: workflows, tools/commands, communication, decisions.
      - type: action
        content: |
          Identify friction points - where things were harder than needed.
          Focus on systemic issues, not one-off mistakes.
          Consider: repetitive steps, missing commands, context loss, workarounds.
      - type: action
        content: |
          Check if friction points are already tracked.
          Search specs, tasks, AND inbox before proposing new improvements.
          For each: note if already tracked, partially covered, or untracked.
        exit_criteria:
          - Searched specs for relevant features
          - Searched tasks for existing work
          - Searched inbox for captured ideas
      - type: action
        content: |
          For untracked friction, propose concrete improvements.
          Include: what it would do, how it helps, rough scope (small/medium/large).
      - type: decision
        content: Present findings to user - ask about each improvement one at a time
        options:
          - Worth capturing -> proceed to capture
          - Needs refinement -> discuss and refine
          - Not worth it -> skip and continue
          - Done with reflection -> complete workflow
      - type: action
        content: |
          Capture approved items using appropriate destination:
          - Actionable improvements: kspec inbox add "..." --tag reflection
          - Friction patterns: kspec meta observe friction "..."
          - Success patterns: kspec meta observe success "..."
          - Open questions: kspec meta question add "..."
  - _ulid: 01KFKVCT4EAWJ1EEGDVE6X66R4
    id: create-workflow
    trigger: manual
    description: Meta-workflow for creating new workflows. Ensures consistent structure and matching
      skill integration.
    steps:
      - type: action
        content: |
          Identify the pattern to formalize.
          What process/checklist are you capturing? Where is it documented?
          Look for: step-by-step instructions, checklists, repeated sequences.
        inputs:
          - name: pattern_source
            description: Where the pattern comes from (file:line, skill name, or description)
            type: string
      - type: action
        content: |
          Define the trigger - when does this workflow start?
          Common triggers: manual, session-start, session-end, task-complete,
          behavior-change, pre-release, pr-merge
        inputs:
          - name: trigger
            description: The trigger for this workflow
            type: string
          - name: workflow_id
            description: Kebab-case ID for the workflow
            type: string
      - type: action
        content: |
          Design the steps. For each step decide:
          - Type: action (do something), check (verify condition), decision (choose path)
          - Content: clear instruction, can be multiline
          - For checks: on_fail message
          - For decisions: options list
          - Entry/exit criteria if step needs verification
          - Inputs if step captures structured data
          See: [Step Design Guide](docs/step-design.md)
      - type: action
        content: |
          Create the workflow:
          kspec meta add workflow --id <id> --trigger <trigger> --description "..."
          Then edit .kspec/kynetic.meta.yaml to add the steps (until --steps flag exists).
      - type: decision
        content: Does this workflow need a matching skill for additional context?
        options:
          - Yes - create/update skill in .claude/skills/<name>/SKILL.md
          - No - workflow is self-contained or context exists elsewhere
      - type: action
        content: |
          Test the workflow:
          kspec workflow start @workflow-id
          Run through each step with workflow next
          Verify inputs/notes are captured correctly
      - type: check
        content: Commit changes to both main (skill) and shadow (workflow) branches
  - _ulid: 01KFM9G3BR4VFNBM2G7BGE5BZY
    id: pr-review-merge
    trigger: pr-merge
    description: Quality gate for reviewing and merging PRs. Ensures all CI passes, all reviews
      addressed, all requests completed, and all threads resolved before merge. Do not merge unless
      user explicitly overrides.
    steps:
      - type: check
        content: All CI checks complete (none pending or running)
        on_fail: Wait for CI to finish. Do not merge while checks are running.
      - type: check
        content: All CI checks pass (green)
        on_fail: Fix failures, push changes, wait for CI to re-run and pass.
      - type: action
        content: |
          Read ALL review comments on the PR.
          Use: gh pr view --comments or GitHub UI
          Check for: automated reviews, human reviews, inline comments.
      - type: check
        content: All review feedback addressed
        on_fail: |
          Fix each issue raised by reviewers.
          Push changes and wait for re-review if needed.
      - type: action
        content: |
          Check for @claude mentions or other requests in comments.
          Look for actions the PR agent couldn't complete (limited permissions).
          Examples: add inbox items, run kspec commands, update tasks.
      - type: check
        content: All requested actions completed
        on_fail: Complete the actions yourself before proceeding.
      - type: check
        content: All review threads resolved in GitHub UI
        on_fail: |
          Click "Resolve conversation" on each thread after addressing.
          The pr-review-resolution-check CI will block merge if threads remain.
      - type: decision
        content: Ready to merge?
        options:
          - Yes - all checks green, all reviews addressed, all threads resolved
          - No - need user approval to merge with known issues
          - Skip - user explicitly said to merge anyway
      - type: action
        content: |
          Merge the PR.
          Use: gh pr merge (prefer merge commit to preserve trailers)
          Or: GitHub UI merge button
  - _ulid: 01KFM9SNV2QRRGREJ1HMZWXCFT
    id: task-work-session
    trigger: manual
    description: Core pattern for working on a task. Full lifecycle from start through PR merge.
    steps:
      - type: check
        content: |
          Check for existing in_progress or pending_review tasks.
          Use: kspec session start (shows active work first)
          Priority: pending_review > in_progress > ready
        on_fail: |
          Inherit existing work instead of starting new.
          Pick up in_progress task and continue, or check PR status for pending_review.
          Only start new work if user explicitly says to ignore existing work.
      - type: action
        content: |
          Choose task to work on.
          Use: kspec tasks ready to see available tasks
          Or: kspec task get @task to see task details
        inputs:
          - name: task_ref
            description: Reference to the task (e.g., @task-slug)
            type: ref
      - type: check
        content: |
          Verify work is not already done.
          Check git history: git log --oneline --grep="feature-name"
          Read implementation code if it exists.
        on_fail: Mark task complete with "Already implemented" reason
      - type: action
        content: |
          Start the task.
          Use: kspec task start @task
          This marks the task in_progress.
      - type: action
        content: |
          Work on the task, adding notes as you go.
          Use: kspec task note @task "What you're doing..."
          Add notes during work, not just at end.
      - type: check
        content: All changes committed
        on_fail: |
          Commit changes with Task: @task trailer.
          Example: git commit -m "feat: description\n\nTask: @task-slug"
      - type: action
        content: |
          Submit task for review.
          Use: kspec task submit @task
          This marks the task pending_review (code done, awaiting merge).
      - type: action
        content: |
          Create PR.
          Use: /pr skill or gh pr create
          Then follow @pr-review-merge workflow for merge.
      - type: check
        content: PR merged to main
        on_fail: Wait for PR review and merge before completing task.
      - type: action
        content: |
          Complete task after PR merged.
          Use: kspec task complete @task --reason "Summary of what was done"
          This marks the task completed.
  - _ulid: 01KFM9X3C64AHJAD6J2YJZ3YA6
    id: local-review
    trigger: manual
    description: Quality enforcement for pre-PR review. Verifies AC coverage with annotations, test
      quality (no fluff), E2E preference, and test isolation. Issues are flagged as MUST-FIX.
    steps:
      - type: action
        content: |
          Get spec reference and read acceptance criteria.
          Use: kspec item get @spec to see ACs
          Each AC needs test coverage.
        inputs:
          - name: spec_ref
            description: Reference to the spec item (e.g., @spec-slug)
            type: ref
      - type: check
        content: |
          Every AC has test coverage with // AC: annotation.
          Search tests for: // AC: @spec-ref ac-N
          Each acceptance criterion must have at least one test.
        on_fail: |
          MUST-FIX: Missing AC coverage is a blocking issue.
          List each AC without test coverage.
      - type: check
        content: |
          All tests validate real behavior (no fluff tests).
          Tests should fail if the feature breaks.
          Reject tests that always pass or only test implementation details.
        on_fail: |
          MUST-FIX: Identify and flag fluff tests.
          A test that doesn't validate behavior is not valid.
      - type: check
        content: |
          Test strategy prefers E2E over unit tests.
          Test the CLI as a user would invoke it.
          Unit tests are okay for complex logic, but E2E proves it works.
        on_fail: Consider adding E2E tests for CLI functionality.
      - type: check
        content: |
          Tests run in temp directories (not kspec repo).
          All tests must use system temp or /tmp.
          This prevents nested worktree issues and data corruption.
        on_fail: |
          MUST-FIX: Tests must run in temp directories.
          Test fixtures should create isolated test repos.
      - type: action
        content: |
          Report findings.
          List all MUST-FIX issues that block PR creation.
          Non-blocking suggestions can be noted separately.
  - _ulid: 01KFRG7TY446JN3M1XFHAFB981
    id: task-work-loop
    trigger: manual
    description: "Loop variant of task-work-session for autonomous agents. Auto-filters to
      automation-eligible tasks, auto-resolves decisions. Task selection: in_progress > unblocking >
      priority. Still verifies work needed. PR review handled externally by ralph."
    steps:
      - type: action
        content: |
          Filter to automation-eligible tasks only.
          Use: kspec tasks ready --eligible
          This ensures only tasks marked automation: eligible are considered.
        execution:
          mode: silent
      - type: decision
        content: |
          Select task by priority order.
          Check in order:
          1. in_progress tasks (continue existing work)
          2. Ready tasks that unblock others (high impact)
          3. Highest priority ready task (lowest number = higher priority)

          Note: pending_review tasks are handled externally by ralph spawning PR review subagents.
        options:
          - in_progress task exists -> continue that task
          - Ready task unblocks others -> select that task
          - Only isolated ready tasks -> select highest priority (lowest number)
          - "No eligible tasks -> EXIT with message: No eligible tasks"
          - "All eligible blocked -> EXIT with message: All eligible tasks blocked"
        execution:
          mode: silent
      - type: check
        content: |
          Verify work is needed - but VALIDATE, don't trust notes.

          Notes are context, not proof. If a task is in the queue, there's a reason.

          To mark "Already implemented" you MUST:
          1. RUN the tests (npm test) - they must PASS, not skip
          2. VERIFY AC coverage - each AC has a corresponding test
          3. CHECK implementation matches spec requirements

          DO NOT mark complete just because:
          - Notes say "already done" (verify yourself)
          - Tests exist but skip in CI (that's a gap to fix)
          - Someone said it was implemented (run the tests)

          Treat this like a code review - validate the actual work.
        on_fail: |
          Only if tests PASS and ACs are COVERED:
          Mark task complete with "Already implemented" reason and EXIT
        execution:
          mode: silent
      - type: action
        content: |
          Start selected task (if not already in_progress).
          Use: kspec task start @task
        execution:
          mode: silent
      - type: action
        content: |
          Work on the task, adding notes as you go.
          Use: kspec task note @task "What you're doing..."
          Add notes during work, not just at end.

          SCOPE EXPANSION: If you discover missing implementation while testing,
          implementing it IS in scope. The goal is verified behavior, not just test files.
          "Add tests for X" means "ensure X is verified" - if X doesn't exist, implement it.
      - type: check
        content: |
          Verify Definition of Done before committing.

          Read task notes for any DoD criteria. Common constraints:
          - "No test.skip() calls" - verify no skipped tests in changes
          - "All ACs covered" - verify each AC has corresponding test
          - "No TODO/FIXME" - no placeholder comments

          CRITICAL: Never use test.skip() to document missing functionality.
          If functionality is missing, implement it - that's in scope.

          If DoD criteria exist and are not met, fix the gaps first.
        on_fail: |
          Do not proceed with DoD violations.
          Either fix the gaps or escalate to user if scope is unclear.
        execution:
          mode: silent
      - type: action
        content: |
          Commit changes with Task: @task trailer.
          All changes must be committed before submitting.
        execution:
          mode: silent
      - type: action
        content: |
          Submit task for review.
          Use: kspec task submit @task
          This marks the task pending_review.
        execution:
          mode: silent
      - type: action
        content: |
          Create PR.
          Use: /pr skill
          After PR created, EXIT - ralph handles PR review via separate subagent.
        execution:
          mode: silent
  - _ulid: 01KFRPSFFH357GG0EP0JJZ2NA7
    id: session-reflect-loop
    trigger: loop-iteration-end
    description: Autonomous reflection for loop mode. High-confidence captures only. MUST search
      existing before capturing. No user interaction.
    steps:
      - type: action
        content: |
          MANDATORY FIRST STEP: Search existing state before identifying anything.
          Run these searches in parallel:
          - kspec meta observations list
          - kspec inbox list
          - kspec tasks list

          This establishes baseline to prevent duplicates (ac-1, ac-3).
      - type: action
        content: |
          Identify high-confidence friction points and successes.

          HIGH CONFIDENCE criteria (ac-2, ac-4):
          - Concrete and specific (not vague)
          - Systemic/repeatable (not one-off)
          - Clear cause and effect
          - Agent has certainty about the pattern

          LOW CONFIDENCE (DO NOT capture):
          - Vague observations
          - Uncertain patterns
          - One-off issues
          - Hypothetical problems

          For each item identified, check against search results from step 1.
      - type: decision
        content: |
          For each potential item, evaluate against existing state:

          AC-3: If matches existing observation/inbox/task -> SKIP IT, note existing ref
          AC-4: If unique AND high-confidence -> CAPTURE IT
          AC-2: If vague/uncertain -> SKIP IT

          Decision matrix:
          - Duplicate of existing item -> skip, note reference
          - Unique + high confidence -> capture
          - Vague/uncertain -> skip silently
      - type: action
        content: |
          Capture approved items automatically (no user prompt - ac-5, ac-6):

          - Systemic friction: kspec meta observe friction "..."
          - Successful patterns: kspec meta observe success "..."
          - Open questions: kspec meta question add "..."
          - Actionable improvements with scope: kspec inbox add "..." --tag reflection

          Only capture items that passed the evaluation in step 3.
          Be selective - lower volume, higher quality.
  - _ulid: 01KFRX0S3VBZGV72A17E21AB9E
    id: pr-review-loop
    trigger: loop-pr-review
    description: PR review subagent workflow for loop mode. Runs local review, verifies AC coverage and
      spec alignment, fixes issues, waits for CI, and merges with quality gates. Sequential
      execution (ralph waits).
    steps:
      - type: action
        content: |
          Run local review workflow first (ac-1).
          Use: /local-review skill or kspec workflow start @local-review

          This checks:
          - AC coverage (all spec ACs have test annotations)
          - Test quality (no fluff tests, proper isolation)
          - E2E preference (integration tests over unit tests where appropriate)
          - Test isolation (temp directories, cleanup)
      - type: check
        content: |
          Verify all spec ACs linked to task have test coverage (ac-2).

          Check test files for AC annotations: // AC: @spec-ref ac-N
          Cross-reference with spec ACs from task.spec_ref

          MUST-FIX if:
          - Spec has ACs but no tests reference them
          - Tests exist but don't cover all ACs
        on_fail: |
          Add missing test coverage before continuing.
          Tests must validate AC behavior, not just implementation.
      - type: check
        content: |
          Verify implementation matches spec requirements (ac-3).

          This is NOT just "do tests pass" - verify:
          - Implementation aligns with spec description
          - All AC conditions are actually implemented
          - No deviation from spec without justification

          Read spec, read implementation, compare.
        on_fail: |
          Fix misalignment between spec and implementation.
          Update code to match spec, or note why deviation is necessary.
      - type: decision
        content: |
          Evaluate local-review findings (ac-4).

          If MUST-FIX issues found:
          - Attempt to fix them in-place
          - Run tests after fixes
          - Push changes

          If issues cannot be resolved:
          - Mark task automation: needs_review with explanation (ac-8)
          - EXIT workflow

          Decision matrix:
          - MUST-FIX issues, can fix -> Fix and continue
          - MUST-FIX issues, cannot fix -> Mark needs_review, EXIT
          - Only advisory issues -> Continue with merge
          - No issues -> Continue with merge
      - type: action
        content: |
          Push changes (if any fixes were made).
          Use: git push

          This triggers CI to run on latest code.

          NOTE: Only push if changes were actually made during issue fixing.
      - type: check
        content: |
          Wait for CI to complete and pass (ac-5).

          Poll CI status until all checks complete.
          Use: gh pr view --json statusCheckRollup

          Do NOT merge while checks are running or failing.
        on_fail: |
          If CI fails:
          - Investigate failure
          - Fix if possible
          - Push changes
          - Wait for CI again

          If cannot fix:
          - Mark task automation: needs_review with CI failure details (ac-8)
          - EXIT workflow
      - type: action
        content: |
          Follow PR review merge gates (ac-6).
          Use: kspec workflow start @pr-review-merge

          This ensures:
          - All CI checks pass
          - All review feedback addressed
          - All @claude requests completed
          - All review threads resolved

          Only merge when all gates pass.
      - type: check
        content: |
          Verify PR was successfully merged.
          Use: gh pr view --json state,mergedAt

          Confirm state is MERGED.
        on_fail: |
          If merge failed:
          - Check for conflicts or protection rules
          - Attempt resolution
          - If cannot resolve: mark automation: needs_review (ac-8)
          - EXIT workflow
      - type: action
        content: |
          Mark task completed with PR reference (ac-7).
          Use: kspec task complete @task --reason "Merged in PR #N. <summary>"

          Include in reason:
          - PR number
          - Summary of what was implemented
          - Any notable changes or deviations
          - AC coverage confirmation
      - type: action
        content: |
          Check for friction during PR review (ac-11).

          If significant friction encountered (not one-off):
          1. Search existing observations first:
             kspec meta observations list --type friction
          2. Only capture if unique:
             kspec meta observe friction "[REVIEW SUBAGENT] <description>"

          Be selective - systemic patterns only, not one-off issues.
          This step is optional - only capture if friction was encountered.
