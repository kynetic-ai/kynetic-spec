        slugs:
          - status-cascade
        title: Cascade Status Updates
        type: requirement
        tags:
          - dx
          - cli
        description: >-
          When updating a parent item's implementation status, CLI offers to cascade the update to
          nested children. Prevents status drift between parent features and child requirements.
        depends_on: []
        implements: []
        relates_to: []
        tests: []
        created: '2026-01-16T13:52:53.609Z'
        acceptance_criteria:
          - id: ac-1
            given: >-
              A parent item has children and user runs 'kspec item set @parent --implementation
              implemented'
            when: The command completes
            then: 'CLI prompts: ''Update N child items to implemented? [y/n]'''
          - id: ac-2
            given: >-
              A parent item has children, user runs 'kspec item set @parent --implementation
              implemented', and user responds 'y' to the cascade prompt
            when: The cascade is accepted
            then: All child items are updated to 'implemented' and each child update is logged
          - id: ac-3
            given: >-
              A parent item has children, user runs 'kspec item set @parent --implementation
              implemented', and user responds 'n' to the cascade prompt
            when: The cascade is rejected
            then: Child items are NOT updated and retain their original status
          - id: ac-4
            given: >-
              A parent item has children and user runs 'kspec item set @parent --implementation
              implemented --json'
            when: JSON mode is active
            then: No cascade prompt is shown and children are NOT automatically updated
          - id: ac-5
            given: >-
              A parent item has NO children and user runs 'kspec item set @parent --implementation
              implemented'
            when: The update completes
            then: No cascade prompt is shown (since there are no children to cascade to)
        status:
          maturity: draft
          implementation: in_progress
